[env:waveshare-esp32s3-1_47lcd]
extends = env
board = waveshare-esp32s3-1.47lcd
board_build.partitions = custom_16Mb.csv
build_src_filter = ${env.build_src_filter} +<../boards/waveshare-esp32s3-1.47lcd>
build_flags =
	${env.build_flags}
	-Iboards/waveshare-esp32s3-1.47lcd
	-Os
	-DDEVICE_NAME='"Waveshare ESP32-S3"'
	-DWAVESHARE_ESP32S3_1_47LCD
	-DDISABLE_ALL_LIBRARY_WARNINGS
